<script>
    document.write("Minha idade é: "+25);
    document.write("<br> A soma das nossas idades é: ");
    document.write(25+32+26);
    document.write("<br> A média das nossas idades é: "+((25+32+25)/3).toFixed(2));
    document.write("<br> A nossa diferença de idade é: "+(25-22));
    document.write("<br> Desde o ano zero houve o seguinte número de gerações: "+(2019/28).toFixed);
</script>
