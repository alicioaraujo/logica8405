<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
var consumoDeGasolina = (480/40);
var consumoDeAlcool = (300/40);
var precoDaGasolina = 2.90;
var precoDoAlcool = 2.40;
var precoPorKilometroGasolina =  (precoDaGasolina/consumoDeGasolina).toFixed(2);
var precoPorKilometroAlcool = (precoDoAlcool/precoDoAlcool).toFixed(2);
alert("\n A média com gasolina é: " +consumoDeGasolina+ "\n A média com álcool é: "
+ consumoDeAlcool+"\n O preço por km com gasolina é: R$" + precoPorKilometroGasolina +
"\n O preço por km com álcool é: R$" + precoPorKilometroAlcool)
</script>
