<meta charset="UTF-8">
<script src="utils.js"></script>
<input type="button" value="cálculo do imc" onclick="calculoimc()">
<script>
function calculoimc() {
var n1=parseFloat(prompt("insira o seu peso"));
var n2=parseFloat(prompt("insira a sua altura"));
alert("Seu imc é: " + ((n1)/(n2*n2)).toFixed(2));
}
console.log ("Agora o segredo já era")
</script>
